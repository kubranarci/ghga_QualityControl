report_comment: >
  This report has been generated by the <a href="https://github.com/ghga-de/qcmetrics/tree/dev" target="_blank">ghga-de/qcmetrics</a>
  analysis pipeline.
report_section_order:
  "ghga-de-qcmetrics-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "ghga-de-qcmetrics-summary":
    order: -1002

export_plots: true

disable_version_detection: true
ignore_images: false

# Customize General Statistics table
table_columns_visible:
  bcftools:
    number_of_MNPs: true
    number_of_others: true

# Run only these modules
run_modules:
  - fastqc
  - fastp
  - fastplong
  - mosdepth
  - picard
  - rseqc
  - samtools
  - bcftools
  - ngsbits
  - verifybamid
  - preseq

module_order:
  - fastqc:
      name: "FastQC (raw)"
      path_filters_exclude:
        - "*.zip"
  - fastp:
      name: "FastP"
  - fastplong:
      name: "FastP Long"      
  - samtools:
      name: "samtools stats"
  - mosdepth:
      name: "Mosdepth coverage"
  - picard:
      name: "Picard CollectMultipleMetrics"
  - rseqc:
      name: "RSeQC BAM stats"
  - bcftools:
      name: "bcftools stats"
  - ngsbits:
      name: "ngsbits samplegender"  
  - preseq:
      name: "Preseq complexity estimation"
  - verifybamid:
      name: "verifybamid contaimination estimation"  

general_stats_columns:
  samtools/stats:
    columns:
      reads_mapped_percent:
        title: "% Mapped"
        description: "% Mapped reads from samtools stats"
        hidden: false
      error_rate:
        title: "Error rate"
        description: "Error rate from samtools stats"
        hidden: false


extra_fn_clean_exts:
  - "_val"
  - type: regex_keep
    pattern: "^.*.(md|recal).mosdepth.(global|region).dist"
    module: mosdepth